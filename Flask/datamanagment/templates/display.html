{% extends "base.html" %}

{% block display %}
    <h1>Infy Database</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in data %}
            <tr>
                <th scope="row">{{emp[0]}}</th>
                <td>{{emp[1]}}</td>
                <td>{{emp[2]}}</td>
        
                <form method="post" action="/remove/{{emp[0]}}">
                    <td><button type="submit">Delete</button></td>
                </form>

                <form method="post" action="/updatedata/{{emp[0]}}">
                    <td><button type="submit">Update</button></td>
                </form>
            </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}

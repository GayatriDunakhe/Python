<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          {% for items in data %}
            <tr>
                <th scope="row">{{items[0]}}</th>
                <td>{{items[1]}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
